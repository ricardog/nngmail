verbose: yes
log:
  enable: no
  filename: sql.log
  level: DEBUG
local:
  db_url: sqlite:///nngmail.sqlite3
  cache:
    timeout: 120
    max_size: 5M
gmail:
  num_workers: 1
  poll_interval: 120
  client_secrets: data/client-secret.json
  batch_size: 100
  min_batch_size: 20
  max_batch_size: 200
  scopes:
    - https://www.googleapis.com/auth/gmail.readonly
